<h1 align=center> String manipulation code by Clay</h1>

<input type=button value="Basic" onclick="{
   myString = 'Clay is great!'
   document.getElementById('myDiv01').innerHTML = 'The basic string ='+ myString
}">

<input type=button value=".toUpperCase()"onclick="{
  myString='Clay is great'
  document.getElementById('myDiv01').innerHTML='.toUpperCase()='+myString.toUpperCase()
}">

<input type=button value=".toLowerCase()"onclick="{
  myString='Clay is great'
  document.getElementById('myDiv01').innerHTML='.toLowerCase()='+myString.toLowerCase()
}">

<input type=button value=".toString()"onclick="{
  myString='Clay is great'
  document.getElementById('myDiv01').innerHTML='.toString()='+myString.toString()
}">

<input type=button value=".startsWith('Clay')"onclick="{
  myString='Clay is great'
  document.getElementById('myDiv01').innerHTML='.startsWith()='+myString.startsWith('Clay')
}">

<input type=button value=".endsWith('great')"onclick="{
  myString='Clay is great'
  document.getElementById('myDiv01').innerHTML='.endsWith()='+myString.endsWith('great')
}">

<input type=button value=".search('is')"onclick="{
  myString='Clay is great'
  document.getElementById('myDiv01').innerHTML='.search()='+myString.search('is')
}">

<br><br><div id="myDiv01">...</div>
